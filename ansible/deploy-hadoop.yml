---
- name: Deploy Hadoop Cluster
  hosts: all
  become: yes
  tasks:
    - name: Install required packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
        state: present
        update_cache: yes

    - name: Install Docker
      shell: |
        curl -fsSL https://get.docker.com -o get-docker.sh
        sh get-docker.sh
      args:
        creates: /usr/bin/docker

    - name: Install Docker Compose
      pip:
        name: docker-compose
        state: present

    - name: Create project directory
      file:
        path: /opt/hadoop_project
        state: directory
        mode: '0755'

    - name: Copy Docker Compose files
      copy:
        src: ../docker-compose.yml
        dest: /opt/hadoop_project/docker-compose.yml

    - name: Copy Hadoop environment file
      copy:
        src: ../hadoop.env
        dest: /opt/hadoop_project/hadoop.env

    - name: Create monitoring directories
      file:
        path: "/opt/hadoop_project/monitoring/{{ item }}"
        state: directory
        mode: '0755'
      with_items:
        - prometheus
        - grafana

    - name: Start Hadoop cluster
      shell: cd /opt/hadoop_project && docker-compose up -d
      args:
        chdir: /opt/hadoop_project
